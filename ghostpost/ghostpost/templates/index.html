{% for foo in data %}
    <ul>
    {% if foo.is_boast %}<h4>Boast:</h4><p>{{foo.post}}</p>
    {% else %} <h4>Roast:</h4><p>{{foo.post}}</p>
    {% endif %} 
    <button><a href='/upvote/{{foo.id}}/'>Upvotes: {{foo.upvotes}}</a></button>
    <button><a href='/downvote/{{foo.id}}/'>Downvotes: {{foo.downvotes}}</a></button>
    <p>Votes:{{foo.total_votes}}</p>
    <p>{{foo.submission_time}}</p>
    </ul> 
{% endfor %}
